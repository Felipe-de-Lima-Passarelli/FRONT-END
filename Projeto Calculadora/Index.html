<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="Estilo.css">
		<title>Calculadora</title>
	</head>
	<body>
		<h1>Calculadora Simples</h1><br><br><br><hr><br><br><br>
		<div style="width: 300px; height: 300px; border: 2px solid black;" class="Flexbox">
			<div class="Item">
				<input type="text" name="Valor" placeholder="0" disabled id="Valor">
			</div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('acao', 'c')">AC</button></div>
			<div class="Item"><button class="Laranja" onclick="calculadoraValor('acao', '/')">/</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 7)">7</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 8)">8</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 9)">9</button></div>
			<div class="Item"><button class="Laranja" onclick="calculadoraValor('acao', '*')">x</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 4)">4</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 5)">5</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 6)">6</button></div>
			<div class="Item"><button class="Laranja" onclick="calculadoraValor('acao', '-')">-</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 1)">1</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 2)">2</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 3)">3</button></div>
			<div class="Item"><button class="Laranja" onclick="calculadoraValor('acao', '+')">+</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('valor', 0)">0</button></div>
			<div class="Item"><button class="Branco" onclick="calculadoraValor('acao', '.')">.</button></div>
			<div class="Item"><button class="Laranja" onclick="calculadoraValor('acao', '=')">=</button></div>
		</div>

		<script src="JavaScript.js"></script>
	</body>
</html>
