<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Estudos</title>
    <style>
      /*
      FONTES (tipografia)

      font-family: define a família de fontes com fallbacks.
        Ex: font-family: 'Inter', Arial, sans-serif;

      font-size: define o tamanho do texto (px, rem, em, %).
        Ex: font-size: 16px; ou font-size: 1rem;

      font-weight: controla espessura:
        Ex: font-weight: 400; / normal /  font-weight: 700; / bold /

      font-style: italic | normal
      line-height: altura da linha; recomenda-se 1.2 — 1.6 dependendo do texto.

      @font-face: importa fontes locais/hosted.
        Ex:
          @font-face {
            font-family: 'MinhaFonte';
            src: url('minhafonte.woff2') format('woff2');
          }

      ESTILOS DE TEXTO

      color: cor do texto.
      text-align: alinha texto (left | center | right | justify).
      text-transform: uppercase | lowercase | capitalize
      text-decoration: underline | line-through | none
      letter-spacing: espaço entre caracteres
      word-spacing: espaço entre palavras

      ALINHAMENTOS (layout)

      Para centralizar horizontalmente um bloco:
        margin: 0 auto; precisa width definido

      Flexbox (alinhamento mais comum):
        display: flex;
        justify-content: center;
        align-items: center;

      IMAGENS DE FUNDO

      background-image: url('caminho/arquivo.jpg');

      background-size:
        cover -> cobre todo o elemento (pode cortar parte da imagem)
        contain -> cabe toda a imagem (pode sobrar espaço)

      background-position: controla posição (center, top left)
      background-repeat: no-repeat | repeat-x | repeat-y | repeat
      */
    </style>
  </head>
  <body>
    <div>
      <h2>Seletores CSS</h2>
      <ul style="list-style: none">
        <li>Seletor Global ( *{} )</li>
        <li>ID ( #caixa{} )</li>
        <li>Class ( .caixa{} )</li>
        <li>Seletor de Filho ( div>h1{} )</li>
        <li>Seletor de Descendente ( div h1{} )</li>
        <li>Seletor de Irmão Adjacente ( h1+p{} )</li>
        <li>Seletor de Irmão Geral ( h1~p{} )</li>
      </ul>
    </div>
  </body>
</html>
