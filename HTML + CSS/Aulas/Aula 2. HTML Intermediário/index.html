<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Estudos</title>
  </head>
  <body>
    <div>
      <!-- Lista não ordenada -->
      <div>
        <ul>
          <li>Maça</li>
          <li>Banana</li>
          <li>Goiaba</li>
        </ul>
      </div>
      <!-- Lista ordenada -->
      <div>
        <ol>
          <li>Acordar</li>
          <li>Comer</li>
          <li>estudar</li>
        </ol>
      </div>
      <!-- Imagem -->
      <div>
        <figure>
          <img
            src="./image/praia.jpg"
            alt="praia"
            title="praia"
            width="500px"
          />
          <figcaption>Praia do Brasil</figcaption>
        </figure>
      </div>
      <!-- Links -->
      <div>
        <h1>Área com links</h1>
        <a href="https://www.google.com/" target="_blank">Google</a><br />
        <a href="https://www.mercadolivre.com.br/" target="_blank"
          >Mercado Livre</a
        >
      </div>
      <br />
      <!-- Tabelas -->
      <div>
        <h1>Tabelas</h1>
      </div>
    </div>
  </body>
</html>
