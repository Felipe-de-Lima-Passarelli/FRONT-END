<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exerc√≠cio 3</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img
        src="img/trello.svg"
        width="200px"
        alt="Logo da Trello"
        title="Logo da Trello"
      />
    </header>
    <main>
      <form>
        <h1>Fazer login no Trello</h1>
        <label>
          <input type="email" name="email" placeholder="Insira o e-mail" />
        </label>
        <label>
          <input type="password" name="senha" placeholder="Insira a senha" />
        </label>
        <input type="submit" value="Fazer login" />
        <p>Ou</p>
        <button>
          <img src="img/google.svg" width="20px" /> Continuar com o Google
        </button>
        <button>
          <img src="img/microsoft.svg" width="20px" /> Continuar com a Microsoft
        </button>
        <button>
          <img src="img/apple.svg" width="20px" /> Continuar com a Apple
        </button>
        <button>
          <img src="img/slack.svg" width="20px" /> Continuar com o Slack
        </button>
      </form>
    </main>
    <footer>
      <img src="img/atlassian.svg" width="200px" />
      <img src="img/analytics.svg" width="200px" />
      <img src="img/interactive.svg" width="200px" />
    </footer>
  </body>
</html>
